<!DOCTYPE html>
<html lang='ja'>
<head>
    <meta charset='utf-8'>
    <title>Kamon Wallpaper Generator</title>
    <link href='css/lib/bootstrap.min.css' rel='stylesheet'>
    <link href='css/lib/colorpicker/colorpicker.css' rel='stylesheet'>
    <style>
        .kamon-sample {
            width : 32px;
            height : 32px;
        }
        .selected-color {
            width : 64px;
            height : 32px;            
            background-color: #FFFF00;
        }
    </style>

    <script type='text/template' id='kamon-select-template'>
        <td>
            <img id='kamon-type<%- id %>' class='kamon-sample kamon-pick' src='img/kamon/<%- fileName %>' />
            <canvas id='kamon-canvas<%- id %>'></canvas>
            <!-- <canvas id='kamon-canvas<%- id %>' style='display:none'></canvas> -->
        </td>
        <td>
            <input id='kamon-color<%- id %>' type='text' class='span2' value='<%- colorText %>' />
        </td>
    </script>

</head>
<body>

<div class='container'>
    <div class='row'>
        <div class='span2'></div>
        <div class='span8'>
             <div class='row'>
                <div class='span8'><h1>Kamon Wallpaper Generator.</h1></div>
            </div>
            <div class='row'>
                <div class='span1'></div>
                <div class='span6'>
                    <canvas id='wallpaper-sample' width='320' height='320' class='img-polaroid'></canvas>
                </div>
                <div class='span1'></div>
            </div>
            <div class='row'>
                <div class='span6 text-right'>
                    <h2>Choose kamon style.</h2>
                    <table id='kamon-select-table' class='table'>
                        <tr>
                            <th>type</th><th>color</th>
                        </tr>
                        <!-- set kamon select -->
                    </table>
                </div>
                <div class='span2'></div>
            </div>
            <div class='row'>
                <div class='span6'>
                    background-color:
                    <input id='background-color-picker' type='text' class='span2' />
                </div>
            </div>
            <div class='row'>
                <div class='span2'>
                    width:
                    <input type='text' id='text-wallpaper-width' class='span1' />
                </div>
                <div class='span2'>
                    height:
                    <input type='text' id='text-wallpaper-height' class='span1' />
                </div>
                <div class='span2'>
                    <select id='kamon-select-size' class='span2 kamon-edit'>
                        <option value='1'>Small</option>
                        <option value='2'>Medium</option>
                        <option value='3'>Large</option>
                    </select>
                </div>
            </div>
            <div class='row'>
                <div class='span6 text-right'>
                    <button id='btn-preview' class='btn btn-info'>preview</button>
                    <button id='btn-publish' class='btn btn-primary'>publish</button>
                </div>
                <div class='span2'></div>
            </div>
        </div>
        <div class='span2'></div>
    </div>
</div>

<div id='myModal' class='modal hide fade' called-id='#'>
    <div class='modal-header'>
        <a href='#' class='close' data-dismiss='modal'>&times;</a>
        <h3>Choose your favorite.</h3>
    </div>
    <div class='modal-body'>
        <img src='img/kamon/kikyo.png'     class='kamon-type kamon-sample'/>
        <img src='img/kamon/ageha-mon.png' class='kamon-type kamon-sample'/>
    <div class='modal-footer'>
    </div>                                    
</div>

<script src='http://code.jquery.com/jquery-1.10.2.min.js'></script>
<script src='js/lib/bootstrap.min.js'></script>
<script src='js/lib/bootstrap-colorpicker.js'></script>
<script src='js/lib/underscore-min.js'></script>
<script src='js/lib/backbone-min.js'></script>
<script src='js/blob.js'></script>
<script src='js/class.js'></script>
<script src='js/app.js'></script>
</body>
</html>
